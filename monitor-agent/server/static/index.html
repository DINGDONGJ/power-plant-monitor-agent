        // ç»˜åˆ¶ç½‘ç»œæµé‡å›¾è¡¨ï¼ˆåŒçº¿ï¼‰
        function drawNetChart(canvasId, recvData, sendData) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const rect = canvas.parentElement.getBoundingClientRect();
            
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const width = canvas.width;
            const height = canvas.height;
            const padding = { top: 5, right: 10, bottom: 5, left: 40 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿å’ŒYè½´æ ‡ç­¾
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.fillStyle = '#555';
            ctx.font = '9px Consolas';
            ctx.textAlign = 'right';
            
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (chartHeight * i / 4);
                const value = maxNetRate * (1 - i / 4);
                
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
                
                ctx.fillText(formatNetRate(value), padding.left - 3, y + 3);
            }
            
            if (recvData.length < 1) return;
            
            const startX = padding.left + chartWidth - ((recvData.length - 1) / (MAX_DATA_POINTS - 1)) * chartWidth;
            const stepX = chartWidth / (MAX_DATA_POINTS - 1);
            
            // ç»˜åˆ¶æ¥æ”¶çº¿ï¼ˆé’è‰²ï¼‰
            const recvPoints = recvData.map((val, idx) => ({
                x: startX + idx * stepX,
                y: padding.top + chartHeight - (val / maxNetRate) * chartHeight
            }));
            
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 4;
            ctx.beginPath();
            ctx.moveTo(recvPoints[0].x, recvPoints[0].y);
            recvPoints.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            
            // ç»˜åˆ¶å‘é€çº¿ï¼ˆæ©™è‰²ï¼‰
            const sendPoints = sendData.map((val, idx) => ({
                x: startX + idx * stepX,
                y: padding.top + chartHeight - (val / maxNetRate) * chartHeight
            }));
            
            ctx.shadowColor = '#ff8800';
            ctx.beginPath();
            ctx.moveTo(sendPoints[0].x, sendPoints[0].y);
            sendPoints.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#ff8800';
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
        
        function drawChart(canvasId, data, hueOffset = 0) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const rect = canvas.parentElement.getBoundingClientRect();
            
            // è®¾ç½® canvas å®é™…å°ºå¯¸
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const width = canvas.width;
            const height = canvas.height;
            const padding = { top: 5, right: 10, bottom: 5, left: 30 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿å’ŒYè½´æ ‡ç­¾
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.fillStyle = '#555';
            ctx.font = '10px Consolas';
            ctx.textAlign = 'right';
            
            // æ°´å¹³ç½‘æ ¼çº¿
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (chartHeight * i / 4);
                const value = 100 - (i * 25);
                
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
                
                ctx.fillText(value + '%', padding.left - 3, y + 3);
            }
            
            // å‚ç›´ç½‘æ ¼çº¿ï¼ˆæ¯10ä¸ªæ•°æ®ç‚¹ä¸€æ¡ï¼‰
            for (let i = 0; i <= MAX_DATA_POINTS; i += 10) {
                const x = padding.left + (i / MAX_DATA_POINTS) * chartWidth;
                ctx.beginPath();
                ctx.moveTo(x, padding.top);
                ctx.lineTo(x, padding.top + chartHeight);
                ctx.stroke();
            }
            
            if (data.length < 1) return;
            
            // Steam é£æ ¼ï¼šæ•°æ®ä»å³å‘å·¦æ»šåŠ¨ï¼Œæœ€æ–°æ•°æ®åœ¨æœ€å³è¾¹
            const startX = padding.left + chartWidth - ((data.length - 1) / (MAX_DATA_POINTS - 1)) * chartWidth;
            const stepX = chartWidth / (MAX_DATA_POINTS - 1);
            
            const points = data.map((val, idx) => ({
                x: startX + idx * stepX,
                y: padding.top + chartHeight - (val / 100) * chartHeight
            }));
            
            // åˆ›å»ºå½©è™¹æ¸å˜å¡«å……
            const gradient = ctx.createLinearGradient(0, padding.top, 0, padding.top + chartHeight);
            gradient.addColorStop(0, getRainbowFillColor(hueOffset));
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            
            // ç»˜åˆ¶å¡«å……åŒºåŸŸ
            ctx.beginPath();
            ctx.moveTo(points[0].x, padding.top + chartHeight);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(points[points.length - 1].x, padding.top + chartHeight);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // ç»˜åˆ¶å½©è™¹æŠ˜çº¿ï¼ˆå¸¦å‘å…‰æ•ˆæœï¼‰
            const lineColor = getRainbowColor(hueOffset);
            ctx.shadowColor = lineColor;
            ctx.shadowBlur = 6;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            // ç»˜åˆ¶æœ€æ–°å€¼çš„ç‚¹ï¼ˆæœ€å³è¾¹ï¼‰
            if (points.length > 0) {
                const lastPoint = points[points.length - 1];
                ctx.beginPath();
                ctx.arc(lastPoint.x, lastPoint.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = lineColor;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function renderProcesses(processes) {
            const tbody = document.getElementById('processTable');
            
            // æŒ‰è¿›ç¨‹ååˆ†ç»„
            const groups = {};
            processes.forEach(p => {
                const name = p.name || '-';
                if (!groups[name]) groups[name] = [];
                groups[name].push(p);
            });
            
            // è®¡ç®—æ¯ç»„çš„æ±‡æ€»æ•°æ®
            const groupList = Object.entries(groups).map(([name, procs]) => {
                const totalCpu = procs.reduce((sum, p) => sum + p.cpu_pct, 0);
                const totalMem = procs.reduce((sum, p) => sum + p.rss_bytes, 0);
                const totalVms = procs.reduce((sum, p) => sum + (p.vms || 0), 0);
                const totalFds = procs.reduce((sum, p) => sum + (p.num_fds || 0), 0);
                const totalPagedPool = procs.reduce((sum, p) => sum + (p.paged_pool || 0), 0);
                const totalNonPagedPool = procs.reduce((sum, p) => sum + (p.non_paged_pool || 0), 0);
                const totalDiskRead = procs.reduce((sum, p) => sum + (p.disk_read_rate || 0), 0);
                const totalDiskWrite = procs.reduce((sum, p) => sum + (p.disk_write_rate || 0), 0);
                const hasMonitored = procs.some(p => monitoredPids.has(p.pid));
                return { name, procs, totalCpu, totalMem, totalVms, totalFds, totalPagedPool, totalNonPagedPool, totalDiskRead, totalDiskWrite, hasMonitored };
            });
            
            // æ’åº
            groupList.sort((a, b) => {
                if (a.hasMonitored && !b.hasMonitored) return -1;
                if (!a.hasMonitored && b.hasMonitored) return 1;
                
                let valA, valB;
                switch (sortColumn) {
                    case 'name': valA = a.name.toLowerCase(); valB = b.name.toLowerCase(); break;
                    case 'cpu': valA = a.totalCpu; valB = b.totalCpu; break;
                    case 'mem': valA = a.totalMem; valB = b.totalMem; break;
                    case 'vms': valA = a.totalVms; valB = b.totalVms; break;
                    case 'fds': valA = a.totalFds; valB = b.totalFds; break;
                    case 'pagedPool': valA = a.totalPagedPool; valB = b.totalPagedPool; break;
                    case 'nonPagedPool': valA = a.totalNonPagedPool; valB = b.totalNonPagedPool; break;
                    case 'diskRead': valA = a.totalDiskRead; valB = b.totalDiskRead; break;
                    case 'diskWrite': valA = a.totalDiskWrite; valB = b.totalDiskWrite; break;
                    case 'uptime': valA = Math.max(...a.procs.map(p => p.uptime || 0)); valB = Math.max(...b.procs.map(p => p.uptime || 0)); break;
                    case 'pid': valA = Math.min(...a.procs.map(p => p.pid)); valB = Math.min(...b.procs.map(p => p.pid)); break;
                    default: valA = a.totalCpu; valB = b.totalCpu;
                }
                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });
            
            let html = '';
            const visibleCols = getVisibleColumns();
            groupList.forEach(group => {
                const { name, procs, hasMonitored } = group;
                const isExpanded = expandedGroups.has(name);
                const count = procs.length;
                
                if (count === 1) {
                    const p = procs[0];
                    const isMonitored = monitoredPids.has(p.pid);
                    html += `<tr class="${isMonitored ? 'monitored' : ''}">`;
                    visibleCols.forEach(key => {
                        const width = columnWidths[key] || 80;
                        html += `<td style="width:${width}px">${getCellValue(p, key)}</td>`;
                    });
                    html += `</tr>`;
                } else {
                    html += `<tr class="group-header ${hasMonitored ? 'monitored' : ''}" onclick="toggleGroup('${name.replace(/'/g, "\\'")}')">`;
                    visibleCols.forEach(key => {
                        const width = columnWidths[key] || 80;
                        html += `<td style="width:${width}px">${getCellValue(null, key, true, group)}</td>`;
                    });
                    html += `</tr>`;
                    
                    if (isExpanded) {
                        const sortedProcs = [...procs].sort((a, b) => {
                            const aMonitored = monitoredPids.has(a.pid);
                            const bMonitored = monitoredPids.has(b.pid);
                            if (aMonitored && !bMonitored) return -1;
                            if (!aMonitored && bMonitored) return 1;
                            
                            let valA, valB;
                            switch (sortColumn) {
                                case 'pid': valA = a.pid; valB = b.pid; break;
                                case 'cpu': valA = a.cpu_pct; valB = b.cpu_pct; break;
                                case 'mem': valA = a.rss_bytes; valB = b.rss_bytes; break;
                                case 'vms': valA = a.vms || 0; valB = b.vms || 0; break;
                                case 'fds': valA = a.num_fds || 0; valB = b.num_fds || 0; break;
                                case 'pagedPool': valA = a.paged_pool || 0; valB = b.paged_pool || 0; break;
                                case 'nonPagedPool': valA = a.non_paged_pool || 0; valB = b.non_paged_pool || 0; break;
                                case 'diskRead': valA = a.disk_read_rate || 0; valB = b.disk_read_rate || 0; break;
                                case 'diskWrite': valA = a.disk_write_rate || 0; valB = b.disk_write_rate || 0; break;
                                case 'uptime': valA = a.uptime || 0; valB = b.uptime || 0; break;
                                default: valA = a.cpu_pct; valB = b.cpu_pct;
                            }
                            if (valA < valB) return sortAsc ? -1 : 1;
                            if (valA > valB) return sortAsc ? 1 : -1;
                            return 0;
                        });
                        sortedProcs.forEach(p => {
                            const isMonitored = monitoredPids.has(p.pid);
                            html += `<tr class="group-child ${isMonitored ? 'monitored' : ''}">`;
                            visibleCols.forEach((key, idx) => {
                                const width = columnWidths[key] || 80;
                                let val = getCellValue(p, key);
                                if (key === 'name') val = `<span style="padding-left:20px">${val}</span>`;
                                html += `<td style="width:${width}px">${val}</td>`;
                            });
                            html += `</tr>`;
                        });
                    }
                }
            });
            
            tbody.innerHTML = html;
            updateSelectedCount();
        }


        function toggleGroupSelect(name) {
            const group = allProcesses.filter(p => (p.name || '-') === name);
